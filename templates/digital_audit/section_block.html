{% load i18n %}
<div class="card mb-4">
  <div class="card-header euskodev-header">
    <strong>{% trans title %}</strong>
  </div>
  <div class="card-body row">
    {% for field in fields %}
      <div class="col-md-6 mb-3">
        <label class="form-label">{{ field.label_tag }}</label>
        {{ field }}
      </div>
    {% endfor %}
  </div>
</div>
